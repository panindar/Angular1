<div class="container-fluid">
<h1> User validation </h1>
<form class="form1">
    <h4> please enter your password as your email</h4>
    <div class="form-group">
        <label> Enter userName : </label>
        <input [(ngModel)]="userName" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Enter password</label>
        <input [(ngModel)="password"] type="password" class="form-control">
    </div>
    
    <div *ngFor="let user of users">
        <div *ngIf="isSelected(user)">
            <button (click)="onSubmit(user)">logme</button>
        </div>
    </div>
    
</form>
</div>
